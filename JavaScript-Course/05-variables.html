<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>

    <style>
  
    </style>
  </head>

  <body>
  
    <script>
      let variable1 = 3; //"let" can be change later.
      console.log(variable1);

      const calculation = 2 + 2;

      console.log(calculation);
      console.log(calculation + 2);
      
      const result = calculation + 2;
      console.log(result);

      const message = 'hello'; //"const" can't be change later.

      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;

      var variable3 = 3; //we don't use "var" in new javaScript code.

      console.log(typeof variable2);
      console.log(typeof message);

    </script>
  </body>
</html>
