<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style></style>
  </head>

  <body class="bg-dark">
    <h1 class="text-light">Rock Paper Scissors</h1>
    <button
      onclick="
    const randomNumberRock = Math.random();

    let computerMoveRock = '';

    if (randomNumberRock >= 0 && randomNumberRock < 1 / 3) {
       computerMoveRock = 'rock';
    } 
    else if (randomNumberRock >= 1 /3 && randomNumberRock < 2 / 3) {
       computerMoveRock = 'paper';
    }
    else if(randomNumberRock >= 2 / 3 && randomNumberRock < 1) {
       computerMoveRock = 'scissors';
    }
    
    let resultRock = '';
    
    console.log(computerMoveRock);

    if(computerMoveRock === 'rock') {
      resultRock = 'Its a Tie.';
    }
    else if (computerMoveRock === 'paper') {
      resultRock = 'You lose.';
    }
    else if(computerMoveRock === 'scissors') {
      resultRock = 'You win.';
    }

    alert(`You picked rock. Computer picked ${computerMoveRock}. ${resultRock}`);
    console.log(`You picked rock. Computer picked ${computerMoveRock}. ${resultRock}`);
    "
    >
      Rock
    </button>

    <button
      onclick="
    const randomNumberPaper = Math.random();

    let computerMovePaper = '';

    if (randomNumberPaper >= 0 && randomNumberPaper < 1 / 3) {
       computerMovePaper = 'rock';

    else if(randomNumberPaper >= 2 / 3 && randomNumberPaper < 1) {
       computerMovePaper = 'scissors';
    }
    
    let resultPaper = '';
    
    console.log(computerMovePaper);

    if(computerMovePaper === 'paper') {
      resultPaper = 'Its a Tie.';
    }
    else if (computerMovePaper === 'scissors') {
      resultPaper = 'You lose.';
    }
    else if(computerMovePaper === 'rock') {
      resultPaper = 'You win.';
    }

    alert(`You picked paper. Computer picked ${computerMovePaper}. ${resultPaper}`);
    console.log(`You picked paper. Computer picked ${computerMovePaper}. ${resultPaper}`);
    "
    >
      Paper
    </button>

    <button
      onclick="
    const randomNumberScissors = Math.random();

    let computerMoveScissors = '';

    if (randomNumberScissors >= 0 && randomNumberScissors < 1 / 3) {
       computerMoveScissors = 'rock';
    } 
    else if (randomNumberScissors >= 1 /3 && randomNumberScissors < 2 / 3) {
       computerMoveScissors = 'paper';
    }
    else if(randomNumberScissors >= 2 / 3 && randomNumberScissors < 1) {
       computerMoveScissors = 'scissors';
    }
    
    let resultScissors = '';
    
    console.log(computerMoveScissors);

    if(computerMoveScissors === 'scissors') {
      resultScissors = 'Its a Tie.';
    }
    else if (computerMoveScissors === 'rock') {
      resultScissors = 'You lose.';
    }
    else if(computerMoveScissors === 'paper') {
      resultScissors = 'You win.';
    }

    alert(`You picked scissors. Computer picked ${computerMoveScissors}. ${resultScissors}`);
    console.log(`You picked scissors. Computer picked ${computerMoveScissors}. ${resultScissors}`);
    "
    >
      Scissors
    </button>

    <script></script>
  </body>
</html>
